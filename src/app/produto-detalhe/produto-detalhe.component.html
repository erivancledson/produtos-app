<mat-card style="text-align: center;">
    <mat-card-header>
        <mat-card-title>
            <mat-icon>shop</mat-icon>
            Produto
        </mat-card-title>
      
    </mat-card-header>

    <mat-card-content>

        <img mat-card-image class="foto"
        src="data:image/png;base64,{{ produto.foto }}"
         />
        <p>
            <strong> {{produto.nome}} </strong>
            <strong> {{produto.valor}} </strong>
        </p>
    </mat-card-content>

    <mat-card-actions>
        <button mat-raised-button="primary" (click)="fechar()">
            Fechar
        </button>
    </mat-card-actions>
</mat-card>
